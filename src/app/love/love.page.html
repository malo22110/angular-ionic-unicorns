<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Make love
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true" class="content">
    <ion-row class="ion-justify-content-center">
      <ion-col class="parents-col">
        <h2>Choose Parent 1</h2>
        <ion-card
          *ngFor="let unicorn of unicornsMale"
          class="unicorn-card"
          [class.selected]="isCurrentParent1(unicorn)"
          [class.parent1-bg-color]="!!parent2"
          (click)="onClickToggleParent1Selection(unicorn)"
        >
          <ion-card-header>
            <div class="color-display">
              <app-unicorn-display [unicorn]="unicorn">
              </app-unicorn-display>
            </div>
            <ion-card-title>
              {{ unicorn.name }}
            </ion-card-title>
            <ion-card-subtitle>{{ unicorn.gender }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Age: {{ unicorn.age }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col
        *ngIf="parent1"
        class="ion-justify-content-center parents-col"
      >
        <h2>Choose Parent 2</h2>
        <ion-card
          *ngFor="let unicorn of unicornsFemale"
          class="unicorn-card parent2-bg-color"
          [class.selected]="isCurrentParent2(unicorn)"
          (click)="onClickToggleParent2Selection(unicorn)"
        >
          <ion-card-header>
            <div class="color-display">
              <app-unicorn-display [unicorn]="unicorn">
              </app-unicorn-display>
            </div>
            <ion-card-title>
              {{ unicorn.name }}
            </ion-card-title>
            <ion-card-subtitle>{{ unicorn.gender }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Age: {{ unicorn.age }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer">
  <ion-toolbar class="footer ion-justify-content-center">
    <ion-button
      class="btn-save"
      expand="block"
      color="secondary"
      (click)="onClickMakeABaby()"
      [disabled]="!parent1 || !parent2 || !parent1.canMakeABabyWith(parent2)"
    >
      Let's Make a Baby
    </ion-button>
  </ion-toolbar>
</ion-footer>
